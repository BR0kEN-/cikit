---
apache_port: "{{ 80 if localhost else 8080 }}"
apache_port_ssl: "{{ 443 if localhost else 44344 }}"
jenkins_port: 8079
solr_port: 8078

# See "cikit-nginx/templates/cikit.j2".
nginx_proxies:
  # Proxy map:
  # - NGINX: http://example.com:80
  # - NGINX: https://example.com:443
  # - <TOOL>: https://127.0.0.1:<PORT>
  /:
    port: "{{ apache_port }}"
    http: yes
  /solr:
    port: "{{ solr_port }}"
    http: yes
  /jenkins:
    port: "{{ jenkins_port }}"
    http: no
