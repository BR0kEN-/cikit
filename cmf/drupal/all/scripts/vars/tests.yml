---
phpcs:
  standards: ["Drupal", "DrupalSecure", "Security"]
  extensions: ["php", "inc", "install", "module"]

# Available standards:
# - WCAG2A
# - WCAG2AA
# - WCAG2AAA
# - Section508
htmlcs:
  Frontpage:
    path: /
    standard: Section508

# If you ending a pattern by asterisk then put trailing slash at the end!
scan_dirs:
  - "profiles/{{ profile }}/*/custom"
