env: default

sql_workflow: no
# Can be "pull" or "full". Additional modes can be added.
reinstall_mode: full

# Environment variables for each shell task.
env_vars:
  APP_ENV: "{{ env }}"

mysql:
  user: root
  pass: root

databases:
